<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <!--Import Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
    
<body>
    <video autoplay muted loop class="background-video">
        <source src="assets/background video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
<main class="main-container">
   <header class="input-container">
            <input class="city-input" type="text" placeholder="Search city">
            <div class="button-container">
                <button class="search-btn">
                    <img src="assets/search.gif" alt="Search" class="search-icon">
                </button>
                <button id="unit-toggle" class="small-btn">°C</button>
            </div>
        </header>
        
      <section class="weather-information" style="display: none;">
        <div class="location-date-container">
            <div class="location">
                <span class="material-symbols-outlined">
                    location_on
                    </span>
                <h4 class="country-text">India</h4>    
            </div>
            <h4 class="current-date-txt regular-txt">Sun, 09 Feb</h4>
        </div>
        <div class="weather-summary-container">
            <img src="assets/cloud.gif" alt="Cloud" class="weather-summary">
            <div class="weather-summary-information">
                <h1 class="temp-txt">29 °C</h1>
                <h3 class="condition-txt regular-txt">Clouds</h3>
            </div>
        </div>
        <div class="weather-condition-conatiner">
            <div class="condition-item">
                <span class="material-symbols-outlined">
                    water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
            </div>

            <div class="condition-item">
                <span class="material-symbols-outlined">
                    air
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 M/s</h5>
                    </div>
            </div>
        </div>
         <div class="forecast-item-container">
            <div class="forecast-item">
                <div class="forecast-item-date regular-txt">06 Feb</div>
                <img src="assets/thunder.svg" alt="" class="forecast-item-icon">
                <h5 class="forecast-item-temp">29°C</h5>
            </div>
            <div class="forecast-item">
                <div class="forecast-item-date regular-txt">07 Feb</div>
                <img src="assets/thunder.svg" alt="" class="forecast-item-icon">
                <h5 class="forecast-item-temp">29°C</h5>
            </div>
            <div class="forecast-item">
                <div class="forecast-item-date regular-txt">06 Feb</div>
                <img src="assets/thunder.svg" alt="" class="forecast-item-icon">
                <h5 class="forecast-item-temp">29°C</h5>
            </div>
            <div class="forecast-item">
                <div class="forecast-item-date regular-txt">06 Feb</div>
                <img src="assets/thunder.svg" alt="" class="forecast-item-icon">
                <h5 class="forecast-item-temp">29°C</h5>
            </div>
            <div class="forecast-item">
                <div class="forecast-item-date regular-txt">06 Feb</div>
                <img src="assets/thunder.svg" alt="" class="forecast-item-icon">
                <h5 class="forecast-item-temp">29°C</h5>
            </div>
            <div class="forecast-item">
                <div class="forecast-item-date regular-txt">06 Feb</div>
                <img src="assets/thunder.svg" alt="" class="forecast-item-icon">
                <h5 class="forecast-item-temp">29°C</h5>
            </div>
            <div class="forecast-item">
                <div class="forecast-item-date regular-txt">06 Feb</div>
                <img src="assets/thunder.svg" alt="" class="forecast-item-icon">
                <h5 class="forecast-item-temp">29°C</h5>
            </div>
         </div>

        </section>

       <section class="search-city section-message">
       <img class="message-img" src="assets/sun.gif" alt="Message">
       <div>
        <h1>Search City</h1>
        <h4 class="regular-txt">
            Find out the weather conditions in your city
        </h4>
       </div>
       </section>
      
       <section class="not-found section-message" style="display: none;">
       <img class="not-found" src="assets/error gif.gif" alt="Message">
       <div>
        <h1>Search City</h1>
        <h4 class="regular-txt">
            Find out the weather conditions in your city
        </h4>
       </div>
    </section>
  
    </main>
</body>
</html>
